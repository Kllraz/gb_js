<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use sctrict';
        // задание 1
        let Tc = 32;
        let Tf = (9 / 5) * Tc + 32;

        alert(`Температура в градусах по Фаренгейту - ${Tf}`)

        // задание 2
        let name = "Василий";
        let admin = name;

        console.log(admin);

        // задание 3
        /*
        1. к 10 прибавляем 10 получаем 20
        2. так как второй операнд строка, то первый операнд приводится к строке и получается конкатенация строк, то есть 
            "20" + "10" получаем "2010"
        3. "2010" присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + "10";
        console.log(result); // "2010"

        /*
        1. 2-й операнд - строка, значит 1-й операнд приводится к строке и происходит конкатенация строк.
            "10" + "10" = "1010"
        2. 1-й операнд - строка, значит 2-й операнд приводится к строке и происходит конкатенация строк.
            "1010" + "10" = "101010"
        3. "101010" присваиваем в переменную result2
        4. с помощью console.log выводим result2 в консоль
        */
        let result2 = 10 + "10" + 10;
        console.log(result2); // "101010"

        /*
        1. к 10 прибавляем 10 получаем 20
        2. так как перед вторым операндом стоит унарный +, то этот операнд приводится к числу и выполняется сложение
            20 + 10 = 30
        3. 30 присваиваем в переменную result3
        4. с помощью console.log выводим result3 в консоль
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3); // 30

        /*
        1. Пустая строка 2-го операнда унарным - приводится к -0. А если делить на -0, то получается отрицательная бесконечность (-infinity)
        2. -infinity присваиваем в переменную result4
        3. с помощью console.log выводим result4 в консоль
        */
        let result4 = 10 / -"";
        console.log(result4); // -infinity

        /*
        1. В JS дробные числа записываются через "." , а так как во 2-м операнде дробное число в строке записано через ",", то унарный + не может привести эо к числу и возвращает NaN
        2. При любоб действии с NaN, возвращается NaN
        3. NaN присваиваем в переменную result5
        4. с помощью console.log выводим result5 в консоль
        */
        let result5 = 10 / +"2,5";
        console.log(result5); // NaN
    </script>
</body>

</html>
